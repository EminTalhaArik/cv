<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>AhmetYB | Oyun</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #1a1a1a;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      #progress-bar {
        margin-top: 10px;
        width: 300px;
        height: 6px;
        background: #444;
        border-radius: 3px;
        overflow: hidden;
      }
      #progress-fill {
        height: 100%;
        width: 0%;
        background: #00bcd4;
        transition: width 0.2s ease;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="loading">
      <div>Yükleniyor...</div>
      <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <script src="Build/portfolio-build.loader.js"></script>
    <script>
      const canvas = document.getElementById("unity-canvas");
      const loading = document.getElementById("loading");
      const fill = document.getElementById("progress-fill");

      createUnityInstance(canvas, {
        dataUrl: "Build/portfolio-build.data",
        frameworkUrl: "Build/portfolio-build.framework.js",
        codeUrl: "Build/portfolio-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AhmetYB",
        productName: "portfolio",
        productVersion: "1.0"
      }, (progress) => {
        fill.style.width = (progress * 100) + "%";
      }).then(() => {
        loading.style.display = "none";
      }).catch((err) => {
        alert("Yükleme Hatası:\n" + err);
      });
    </script>
  </body>
</html>
